name: Build Forge Mod 1.16.5

on:
  # main (または master) にpushした時と、PRが出た時に実行
  push:
    branches: [ "main", "master" ]
    # ▼ ここを追加
    paths:
      - 'src/**'              # Javaコード、JSON、画像など
      - 'build.gradle'        # 依存関係やビルド設定
      - 'gradle.properties'   # Modのバージョン番号など
      - 'settings.gradle'     # プロジェクト設定
      - 'gradle/**'           # Gradleラッパー自体の更新

  pull_request:
    branches: [ "main", "master" ]
    # ▼ ここも同じように追加
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'gradle/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Java 8 (1.16.5用) のセットアップ
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 3. Gradleのセットアップ（キャッシュも自動でやってくれます）
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. gradlewに実行権限を付与 (Linux環境で必須)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. ビルド実行
      # data生成などは含めず、純粋なビルドのみ行います
      - name: Build with Gradle
        run: ./gradlew build

      # 6. 完成したjarファイルをアーティファクトとしてアップロード
      # GitHub Actionsの画面からダウンロードできるようになります
      - name: Upload Mod Jar
        uses: actions/upload-artifact@v4
        with:
          name: mod-artifacts
          # ビルド成果物がある場所（sources.jarなども含む）
          path: build/libs/*.jar
          # 保持期間（任意）
          retention-days: 5